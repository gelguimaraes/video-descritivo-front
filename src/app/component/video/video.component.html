<div *ngIf="video">
  <p class="titleVideo" >{{video.titulo}}</p>
  <video (timeupdate)="setCurrentTime($event)"
         controls src="../../../assets/videos/{{video.path}}"
         type="video/mp4" id="video_{{video.id}}" autoplay
         width="100%" height="100%"></video>
</div>
