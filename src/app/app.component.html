<!--The content below is only a placeholder and can be replaced.-->
<div class="conteiner">
  <div class="top">
   <h1> Video descritivo</h1>
  </div>
  <div class="listVideos">
    <ul>
      <li *ngFor="let video of videos | async">{{video.titulo}}</li>
    </ul>
  </div>
  <div class ='boxVideo'>
  <mat-video title="My Tutorial Title" [autoplay]="true" [preload]="true" [fullscreen]="true" [download]="false" color="accent" spinner="spin" poster="image.jpg" >
    <source matVideoSource src="../assets/videos/video1.mp4" type="video/mp4" id="myVideo">
  </mat-video>
  </div>
  <div class="descriptionVideo">
    <button (click)="getCurTime()" type="button">Get current time position</button>
  </div>
</div>
